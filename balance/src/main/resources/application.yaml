spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/postgres
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-balance.xml
  rabbitmq:
    host: rabbitmq
    port: 5672

mybatis:
  type-aliases-package: com.example.common.model.Balance

server:
  port: 8082