version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

  common:
    build:
      context: .
      dockerfile: Dockerfile-common
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "8080:8080"

  account:
    build:
      context: .
      dockerfile: Dockerfile-account
    depends_on:
      - postgres
      - common
    ports:
      - "8081:8081"

  balance:
    build:
      context: .
      dockerfile: Dockerfile-balance
    depends_on:
      - postgres
      - common
      - account
    ports:
      - "8082:8082"

  transaction:
    build:
      context: .
      dockerfile: Dockerfile-transaction
    depends_on:
      - postgres
      - common
      - account
    ports:
      - "8083:8083"
